<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{vm.movieName}}">
  <ion-content class="padding">
      <h2 >{{vm.name}}</h2>
      <h4>{{vm.decision}}</h4>
    <img id='poster' ng-src="{{vm.poster}}">
    <button class="vote" ng-click-'vm.movieVote()'>Movie</button>
    <button class="vote" ng-click='vm.bookVote()'>Book</button>
    <div id='infopane'>
      <ul>
        <li>Book Review Metascore : {{vm.bookCriticReview}}</li>
        <li>Movie Review Metascore : {{vm.movieCriticReview}}</li>
      </ul>
    </div>
  </ion-content>
</ion-view>
