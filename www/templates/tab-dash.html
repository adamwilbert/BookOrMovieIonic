<ion-view view-title="Book or Movie?">
  <ion-content class='padding'>
  <div class="col col-80 col-offset-10">
      <h3 id='main-header'>
        Can't decide whether you want to read the book or see the movie first? <br> We're here to help.
      </h3>
  </div>
<img src="./img/book.png" class="col icon"><img src="./img/film.png" class="col icon">

  <div ng-controller='OauthController'>

   <img class='col col-80 col-offset-10' id='google-oauth' src="./img/google-login.png" alt="Login with Google" ng-click='googleLogin()'></img>

  </div>
  </ion-content>
</ion-view>
