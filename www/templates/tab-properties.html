<ion-view view-title="Titles">
  <ion-content class='padding'>
      <div class="col col-70 col-offset-15"><h2>Choose a title</h2></div>

    <ion-list>
      <ion-item  ng-repeat="property in vm.allProperties" type="item-text-wrap" href="#/tab/properties/{{property._id}}">
        {{property.movieTitle}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
